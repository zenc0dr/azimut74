<h3>{{ record.title }}</h3>
<h4>Фотографий {{ record.photos_count }}</h4>
<div class="padding:10px;margin-top:10px;margin-bottom:10px;background:#fff">
    {{ record.extra|raw }}
</div>
<a class="btn btn-outline-primary"
   style="margin-top: 20px"
   target="_blank" href="{{ record.backend_url }}">
    Ссылка на сущность
</a>

<div style="margin-top: 50px">
    <button
        data-request="onCleanRecords"
        class="btn btn-outline-danger"
        data-request-confirm="Вы уверены что хотите удалить записи о файлах для данной сущности?"
    >
        Очистить пустые записи в базе данных
    </button>
</div>

{% if record.user_id == 0 or record.not_found == 1 %}
    <div style="margin-top: 50px">
        <button
            data-request="onTake"
            class="btn btn-success"
            data-request-success="location.reload()"
        >
            Буду заполнять
        </button>
    </div>
{% endif %}

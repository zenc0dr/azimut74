columns:
    id:
        label: id
        type: number
        sortable: true
    name:
        label: Город
        type: text
        searchable: true
    region_id:
        label: Регион
        type: text
        relation: region
        valueFrom: name
    country_id:
        label: Страна
        type: text
        relation: country
        valueFrom: name
    sort_order:
        label: Порядок
        type: number
        sortable: true
    created_at:
        label: Создано
        type: datetime
        sortable: true
        format: 'd.m.Y H:i:s'
    created_by:
        label: Автор
        type: text
    eid:
        label: id-источника
        type: text
        searchable: true
        sortable: true
